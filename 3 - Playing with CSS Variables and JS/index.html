<!DOCTYPE html>
<html lang="eng">
<head>
		<meta charset="utf-8">
		<title>Scoped CSS Variables and JS</title>
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h2>Update CSS variables with <span class="h1">JS</span></h1>
	<div class="controls">
		<label for="spacing">Spacing: </label>
		<input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
		
		<label for="blur">Blur: </label>
		<input type="range" name="blur"  min="0" max="25" value="10" data-sizing="px">
		
		<label for="base" >Base color: </label>
		<input type="color" type="base" name="base" value="#ffc600">
	</div>
	<img src="http://unsplash.it/800/500?image=899">
	
	<script src="js/script.js"></script>
</body>
</html>
