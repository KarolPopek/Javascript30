<!DOCTYPE html>
<html lang="eng">
<head>
		<meta charset="utf-8">
		<title>Hold Shift to Check Multiple Checkboxes</title>
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="inbox">
		<div class="item">
			<input type="checkbox">
			<p>This is an inbox layout.</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check out one item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Hold on your Shift Key</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Check a lower item</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Everything inbetween should also be set to chcecked</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Try do it without any libraries</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Just regular Javascript</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Good luck!</p>
		</div>
		<div class="item">
			<input type="checkbox">
			<p>Don't forget to tweet your result!</p>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
