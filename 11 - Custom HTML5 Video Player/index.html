<!DOCTYPE html>
<html lang="eng">
<head>
		<meta charset="utf-8">
		<title>HTML Video Player</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="player">
		<video class="player_video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
		<div class="player_controls">
			<div class="progress">
				<div class="progress_filled"></div>
			</div>
			<button class="player_button toggle" title="Toggle Player">â–º</button>
			<input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
			<input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1">
			<button data-skip="-10" class="player_button"><i class="fa fa-step-backward"></i> 10s</button>
			<button data-skip="25" class="player_button">25s <i class="fa fa-step-forward"></i></button>
			<button class="player_button toggle fullscreen" title="Full Screen"></button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
